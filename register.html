<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">

    <style>
    
        .bg-img
        {
            background-image: url("assets/img/IMG-20220322-WA0001-01.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .form-control
        {
            padding: 0.85rem .75rem;
            margin-bottom: 2rem;
            border-radius: 1.75rem
        }
        
    </style>
</head>

<body class=" bg-img">
    <div class="container justify-content-center " style="padding-top: 5rem;">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="d-flex justify-content-center">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input
                                            class="form-control form-control-user border-secondary" type="text"
                                            id="exampleFirstName" placeholder="First Name" name="first_name"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user border-secondary"
                                            type="text" id="exampleFirstName" placeholder="Last Name" name="last_name">
                                    </div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user border-secondary"
                                        type="email" id="exampleInputEmail" aria-describedby="emailHelp"
                                        placeholder="Email Address" name="email"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input
                                            class="form-control form-control-user border-secondary" type="text"
                                            id="examplePasswordInput" placeholder="Roll Number" name="roll"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user border-secondary"
                                            type="text" id="exampleRepeatPasswordInput"
                                            placeholder="Division" name="Div"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register
                                    Account</button>
                            </form>

                            <div class="text-center">
                                <a class="small" id="pop-up" href="#">Forgot Password?</a>
                            </div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account?
                                    Login!</a></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
